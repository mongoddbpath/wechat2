<extend name="Base:base" />
<block name="body">
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">

                

                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>用户帐号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="username"  lay-verify="username"
                          autocomplete="off" value="{$row.username}" class="layui-input">
                      </div>
                  </div>

                    <div class="layui-form-item">
                        <label for="real_name" class="layui-form-label">
                            真实姓名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="real_name" name="real_name"  lay-verify="real_name"
                            autocomplete="off" value="{$row.real_name}" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="mobile" class="layui-form-label">
                            手机号码
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="mobile" name="mobile"  lay-verify="mobile"
                            autocomplete="off" value="{$row.mobile}" class="layui-input">
                        </div>
                    </div>

                  <div class="layui-form-item">
                      <label for="password" class="layui-form-label">
                          密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="password" name="password"  lay-verify=""
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <font color="red">6到16个字符,不重置密码可不填</font>
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label for="cpassword" class="layui-form-label">
                          确认密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="cpassword" name="cpassword" lay-verify="cpassword"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>


                  <div class="layui-form-item">
                      <label class="layui-form-label"><span class="x-red">*</span>状态</label>
                      <div class="layui-input-block">
                         <input type="radio" name="status" value="1" title="正常" checked >
                         <input type="radio" name="status" value="0" title="待审核" <eq name="row.status" value="0">checked</eq>    >
                         <input type="radio" name="status" value="2" title="冻结" <eq name="row.status" value="2">checked</eq>    >
                      </div>
                  </div>

                  <input type="hidden" value="{$row.user_id}"  name="user_id"/>
          
                
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="edit" lay-submit="">
                          提交
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    username:function(value){
                      if(value.length < 1){
                        return '用户帐号不能为空';
                      }
                    },
                    //password: [/(.+){6,12}$/, '密码必须6到12位'],
                    cpassword: function(value) {
                        if ($('#password').val() != $('#cpassword').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(edit)',
                function(data) {
                    // debugger;
                    var url = "{:U('User/save')}";
                    $.post(url,data.field,function(rs){

                      if(rs.status==1){
                          //发异步，把数据提交给php
                          layer.alert(rs.msg, {
                              icon: 6
                          },
                          function() {
                              //关闭当前frame
                              xadmin.close();
                              // 可以对父窗口进行刷新 
                              xadmin.father_reload();
                              
                          });
                      }else{
                        layer.msg(rs.msg); 
                      }
                    },"json");
                    return false;

                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();
                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                    return false;
                });

            });
      </script>
    </body>
</block>
